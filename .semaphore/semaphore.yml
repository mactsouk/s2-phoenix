version: v1.0
name: Semaphore 2.0 Phoenix project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: mix test
        commands:
          - checkout
          - cd s2_demo
          - sem-service start postgres
          - mix local.hex --force
          - mix local.rebar --force
          - mix deps.get
          - mix ecto.create
          - mix ecto.migrate
          - mix test

